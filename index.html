<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Naming</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="Jumbotron">
        <p class="lead text-danger  m-5 block1">Akan Name & Day Calculator</p>
      </div>
      <div class="welcome">
        <p class="lead">
          Akan names are derived from Ghanian culture. Frequently in Ghana,
          children are given their first name as a 'day name' which corresponds
          to the day in the week they were born. <br />
          These program enables you to find your name and the day you were born.
        </p>
        <br>
      </div>
      <br>
      <!-- form -->
      <form class="row g-3">
        <!-- first input part -->
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            id="year"
            placeholder="Enter the Year"
            aria-label=""
          />
        </div>
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            id="month"
            placeholder="Enter the month"
            aria-label=""
          />
        </div>
        <div class="col-auto">
          <input
            class="form-control"
            type="text"
            id="day_of_month"
            placeholder="Enter the day"
            aria-label=""
          />
        </div>
        <!-- second input part -->
      </form>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radio"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1" value="Male">
          Male
        </label>
      </div>
      <br>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radio"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2" value="Female">
          Female
        </label>
      </div>
      <hr>
      <div class="col-auto">
        <button
          type="submit"
          class="btn btn-primary mb-3"
          onclick="calculateBirthday()"
        >
          Calculate Birthday
        </button>
      </div>
  </body>
</html>
